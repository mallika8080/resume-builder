<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | AI Resume Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #f7f9fc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    .card h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #333;
      text-align: center;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.25rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #0066ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #004dcc;
    }
    .bottom-text {
      margin-top: 1rem;
      text-align: center;
      font-size: 14px;
    }
    .bottom-text a {
      color: #0066ff;
      text-decoration: none;
      font-weight: 600;
    }
    .bottom-text a:hover {
      text-decoration: underline;
    }
    .message {
      margin-bottom: 1rem;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Welcome Back</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="message">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="POST">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="bottom-text">
      Don't have an account? <a href="/signup">Sign up here</a>
    </div>
  </div>
</body>
</html>
