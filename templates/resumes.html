<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Resumes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 18px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    a.button, button.button {
      text-decoration: none;
      background-color: #28a745;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      margin-right: 5px;
      border: none;
      cursor: pointer;
    }
    a.button.edit {
      background-color: #ffc107;
    }
    button.delete {
      background-color: #dc3545;
    }
  </style>
</head>
<body>

  <h1>ðŸ“„ My Saved Resumes</h1>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Skills</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for resume in resumes %}
      <tr>
        <td>{{ resume[0] }}</td>
        <td>{{ resume[1] }}</td>
        <td>{{ resume[2] }}</td>
        <td>{{ resume[3] }}</td>
        <td>
          <a href="{{ url_for('preview_resume', resume_id=resume[0]) }}" class="button">Preview</a>
          <a href="{{ url_for('edit_resume', resume_id=resume[0]) }}" class="button edit">Edit</a>
          <form action="{{ url_for('delete_resume', resume_id=resume[0]) }}" method="POST" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this resume?');">
            <button type="submit" class="button delete">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
