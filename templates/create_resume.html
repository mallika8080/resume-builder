<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Resume | AI Resume Builder</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #f2f6fc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }
    form input, form textarea, form button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    form textarea {
      resize: vertical;
      min-height: 80px;
    }
    form button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Your Resume</h2>
    <form method="POST" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="text" name="skills" placeholder="Your Skills (e.g. Python, HTML, SQL)" required />
      <textarea name="experience" placeholder="Experience (internships, projects, etc.)" required></textarea>
      <textarea name="education" placeholder="Education (degree, college, etc.)" required></textarea>
      <button type="submit">Generate Resume</button>
    </form>
  </div>
</body>
</html>
