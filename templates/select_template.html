<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Resume Template</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 30px;
    }

    .templates-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .template-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      width: 250px;
      background-color: #fff;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .template-card:hover {
      transform: scale(1.05);
      border-color: #007bff;
    }

    .template-card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .template-card h4 {
      margin: 10px 0;
    }

    .template-card a {
      text-decoration: none;
      background-color: #4CAF50;
      color: white;
      padding: 8px 15px;
      display: inline-block;
      margin-top: 10px;
      border-radius: 5px;
    }

    .template-card a:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  <h2>ðŸŽ¨ Choose a Resume Template</h2>

  <div class="templates-container">
    {% for template in templates %}
    <div class="template-card">
      <img src="{{ template.image }}" alt="{{ template.name }}">
      <h4>{{ template.name }}</h4>
      <a href="/create?template={{ template.slug }}">Use This Template</a>
    </div>
    {% endfor %}
  </div>

</body>
</html>
