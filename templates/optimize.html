<!DOCTYPE html>
<html>
<head>
  <title>Optimize Your Resume</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      margin-top: 15px;
      margin-bottom: 25px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <form method="POST">
    <h2>ðŸ¤– Optimize My Resume</h2>
    
    <label>Your Skills:</label>
    <textarea name="skills" placeholder="e.g., Python, SQL, HTML" required></textarea>

    <label>Your Experience:</label>
    <textarea name="experience" placeholder="e.g., Built web app using Flask, did internship at XYZ" required></textarea>

    <button type="submit">Get Suggestions</button>
  </form>

</body>
</html>
