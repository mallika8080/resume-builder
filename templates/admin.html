<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | AI Resume Builder</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    .container {
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #eaeaea;
    }

    th {
      background-color: #34495e;
      color: white;
    }

    tr:hover {
      background-color: #f2f2f2;
    }

    @media (max-width: 768px) {
      table, th, td {
        display: block;
        width: 100%;
      }

      th {
        display: none;
      }

      td {
        border: none;
        padding: 10px;
        position: relative;
        padding-left: 50%;
      }

      td::before {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
        content: attr(data-label);
      }
    }
  </style>
</head>
<body>
  <header>
    Admin Dashboard - Resume Submissions
  </header>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Skills</th>
          <th>AI Skills</th>
          <th>Experience</th>
          <th>Education</th>
          <th>User</th>
        </tr>
      </thead>
      <tbody>
        {% for resume in resumes %}
        <tr>
          <td data-label="ID">{{ resume[0] }}</td>
          <td data-label="Name">{{ resume[1] }}</td>
          <td data-label="Email">{{ resume[2] }}</td>
          <td data-label="Skills">{{ resume[3] }}</td>
          <td data-label="AI Skills">{{ resume[4] }}</td>
          <td data-label="Experience">{{ resume[5] }}</td>
          <td data-label="Education">{{ resume[6] }}</td>
          <td data-label="User">{{ resume[7] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</body>
</html>
